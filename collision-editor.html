<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collision Editor - 3D Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 400px;
            min-width: 400px;
            background: rgba(30, 30, 40, 0.95);
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        #renderCanvas {
            flex: 1;
            outline: none;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        .asset-section {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .asset-section:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(79, 195, 247, 0.4);
        }

        .asset-section h2 {
            font-size: 15px;
            margin-bottom: 12px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .asset-section h2::before {
            content: 'üå≥';
        }

        .asset-section.rock h2::before {
            content: 'ü™®';
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 11px;
            color: #cfd8dc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4fc3f7;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(79, 195, 247, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4fc3f7;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(79, 195, 247, 0.5);
            border: none;
        }

        .value-display {
            min-width: 50px;
            text-align: right;
            font-weight: bold;
            color: #4fc3f7;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .export-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .reset-button {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #output.show {
            display: block;
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .info-text {
            font-size: 11px;
            color: #90a4ae;
            margin-top: 10px;
            line-height: 1.6;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border-left: 3px solid #4fc3f7;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(79, 195, 247, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 195, 247, 0.7);
        }

        .current-asset {
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, rgba(79, 195, 247, 0.2), rgba(129, 199, 132, 0.2));
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 13px;
            border: 1px solid rgba(79, 195, 247, 0.3);
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h1>üéØ Collision Editor</h1>

            <div class="current-asset" id="currentAsset">
                Loading assets...
            </div>

            <div class="button-group">
                <button onclick="previousAsset()" style="flex: 0 0 auto; width: 60px;">‚óÄ Prev</button>
                <button onclick="nextAsset()" style="flex: 0 0 auto; width: 60px;">Next ‚ñ∂</button>
                <button onclick="autoFitCollision()" style="flex: 1;">üéØ Auto Fit</button>
            </div>

            <div id="controls">
                <!-- Controls will be dynamically generated -->
            </div>

            <div class="button-group">
                <button class="export-button" onclick="exportSettings()">üìã Export JSON</button>
                <button class="reset-button" onclick="resetCurrent()">üîÑ Reset Current</button>
            </div>

            <div class="button-group">
                <button onclick="copyToClipboard()" style="background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);">üìÑ Copy to Clipboard</button>
            </div>

            <div id="output"></div>

            <div class="info-text">
                üí° <strong>Tips:</strong><br>
                ‚Ä¢ <strong>Auto Fit (A)</strong>: Calculate collision from model bounds<br>
                ‚Ä¢ <strong>‚Üê ‚Üí</strong>: Navigate between assets<br>
                ‚Ä¢ <strong>R</strong>: Reset current asset<br>
                ‚Ä¢ <strong>E</strong>: Export JSON ‚Ä¢ <strong>C</strong>: Copy to clipboard<br>
                ‚Ä¢ Colors: Red = Trees, Blue = Rocks, Green = Bushes, Yellow = Plants
            </div>
        </div>

        <canvas id="renderCanvas"></canvas>
    </div>

    <script type="importmap">
    {
        "imports": {
            "@babylonjs/core/": "https://cdn.jsdelivr.net/npm/@babylonjs/core@7.0.0/",
            "@babylonjs/loaders/": "https://cdn.jsdelivr.net/npm/@babylonjs/loaders@7.0.0/"
        }
    }
    </script>

    <script type="module">
        import { Engine } from '@babylonjs/core/Engines/engine';
        import { Scene } from '@babylonjs/core/scene';
        import { Vector3, Color3, Color4 } from '@babylonjs/core/Maths/math';
        import { ArcRotateCamera } from '@babylonjs/core/Cameras/arcRotateCamera';
        import { HemisphericLight } from '@babylonjs/core/Lights/hemisphericLight';
        import { DirectionalLight } from '@babylonjs/core/Lights/directionalLight';
        import { MeshBuilder } from '@babylonjs/core/Meshes/meshBuilder';
        import { StandardMaterial } from '@babylonjs/core/Materials/standardMaterial';
        import { SceneLoader } from '@babylonjs/core/Loading/sceneLoader';
        import { ShadowGenerator } from '@babylonjs/core/Lights/Shadows/shadowGenerator';
        import '@babylonjs/core/Lights/Shadows/shadowGeneratorSceneComponent';
        import '@babylonjs/loaders/glTF';
        import '@babylonjs/core/Helpers/sceneHelpers';

        // Asset definitions
        const assets = [
            { name: 'CommonTree_1.gltf', type: 'tree', displayName: 'Common Tree 1' },
            { name: 'CommonTree_2.gltf', type: 'tree', displayName: 'Common Tree 2' },
            { name: 'CommonTree_3.gltf', type: 'tree', displayName: 'Common Tree 3' },
            { name: 'DeadTree_1.gltf', type: 'tree', displayName: 'Dead Tree' },
            { name: 'Rock_Medium_1.gltf', type: 'rock', displayName: 'Medium Rock 1' },
            { name: 'Rock_Medium_2.gltf', type: 'rock', displayName: 'Medium Rock 2' },
            { name: 'Rock_Small_1.gltf', type: 'rock', displayName: 'Small Rock' },
            { name: 'Bush_Common.gltf', type: 'bush', displayName: 'Common Bush' },
            { name: 'Bush_Common_Flowers.gltf', type: 'bush', displayName: 'Bush with Flowers' },
            { name: 'Fern_1.gltf', type: 'plant', displayName: 'Fern' },
            { name: 'Grass_Common_Tall.gltf', type: 'grass', displayName: 'Tall Grass' },
            { name: 'Grass_Wispy_Tall.gltf', type: 'grass', displayName: 'Wispy Grass' },
        ];

        // Default collision settings - using cylinder collision (radius-based)
        const defaultSettings = {
            radius: 0.5,        // Cylinder radius in world units
            height: 2.0,        // Cylinder height in world units
            offsetY: 0.0,       // Y offset from ground
            enabled: true
        };

        // Store settings for each asset
        const collisionSettings = {};
        assets.forEach(asset => {
            collisionSettings[asset.name] = { ...defaultSettings };
        });

        let currentAssetIndex = 0;
        let currentMesh = null;
        let debugCylinder = null;
        let scene, camera, engine, ground;

        // Initialize Babylon.js
        const canvas = document.getElementById('renderCanvas');
        engine = new Engine(canvas, true);
        scene = new Scene(engine);
        scene.clearColor = new Color4(0.5, 0.7, 0.9, 1.0);

        // Camera
        camera = new ArcRotateCamera('camera', -Math.PI / 2, Math.PI / 3, 10, Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        camera.lowerRadiusLimit = 3;
        camera.upperRadiusLimit = 30;

        // Lights
        const hemiLight = new HemisphericLight('hemiLight', new Vector3(0, 1, 0), scene);
        hemiLight.intensity = 0.6;

        const sunLight = new DirectionalLight('sunLight', new Vector3(-1, -2, -1), scene);
        sunLight.position = new Vector3(20, 40, 20);
        sunLight.intensity = 0.8;

        const shadowGenerator = new ShadowGenerator(1024, sunLight);
        shadowGenerator.useBlurExponentialShadowMap = true;

        // Ground
        ground = MeshBuilder.CreateGround('ground', { width: 20, height: 20 }, scene);
        const groundMat = new StandardMaterial('groundMat', scene);
        groundMat.diffuseColor = new Color3(0.3, 0.6, 0.3);
        ground.material = groundMat;
        ground.receiveShadows = true;

        // Generate UI controls for the current asset
        function generateControls() {
            const controlsDiv = document.getElementById('controls');
            const asset = assets[currentAssetIndex];
            const settings = collisionSettings[asset.name];

            controlsDiv.innerHTML = '';

            const section = document.createElement('div');
            section.className = `asset-section ${asset.type}`;
            section.innerHTML = `
                <div class="control-group">
                    <label>Collision Radius</label>
                    <div class="slider-container">
                        <input type="range"
                               id="${asset.name}-radius"
                               min="0.1"
                               max="5.0"
                               step="0.1"
                               value="${settings.radius}"
                               oninput="updateSetting('${asset.name}', 'radius', this.value)">
                        <span class="value-display" id="${asset.name}-radius-value">${settings.radius.toFixed(1)}</span>
                    </div>
                </div>
                <div class="control-group">
                    <label>Collision Height</label>
                    <div class="slider-container">
                        <input type="range"
                               id="${asset.name}-height"
                               min="0.1"
                               max="10.0"
                               step="0.1"
                               value="${settings.height}"
                               oninput="updateSetting('${asset.name}', 'height', this.value)">
                        <span class="value-display" id="${asset.name}-height-value">${settings.height.toFixed(1)}</span>
                    </div>
                </div>
                <div class="control-group">
                    <label>Y Offset</label>
                    <div class="slider-container">
                        <input type="range"
                               id="${asset.name}-offsetY"
                               min="-5.0"
                               max="5.0"
                               step="0.1"
                               value="${settings.offsetY}"
                               oninput="updateSetting('${asset.name}', 'offsetY', this.value)">
                        <span class="value-display" id="${asset.name}-offsetY-value">${settings.offsetY.toFixed(1)}</span>
                    </div>
                </div>
                <div class="control-group">
                    <div class="checkbox-container">
                        <input type="checkbox"
                               id="${asset.name}-enabled"
                               ${settings.enabled ? 'checked' : ''}
                               onchange="updateSetting('${asset.name}', 'enabled', this.checked)">
                        <label for="${asset.name}-enabled" style="margin: 0;">Collision Enabled</label>
                    </div>
                </div>
            `;
            controlsDiv.appendChild(section);
        }

        // Update setting
        window.updateSetting = function(assetName, property, value) {
            if (property === 'enabled') {
                collisionSettings[assetName][property] = value;
            } else {
                collisionSettings[assetName][property] = parseFloat(value);
                const element = document.getElementById(`${assetName}-${property}-value`);
                if (element) {
                    element.textContent = parseFloat(value).toFixed(1);
                }
            }

            // Update visualization if this is the current asset
            const currentAsset = assets[currentAssetIndex];
            if (currentAsset.name === assetName && currentMesh) {
                updateDebugVisualization();
            }
        };

        // Load asset
        window.loadAsset = async function(index) {
            if (index < 0 || index >= assets.length) return;

            currentAssetIndex = index;
            const asset = assets[index];

            document.getElementById('currentAsset').textContent = `‚è≥ Loading ${asset.displayName}...`;

            // Remove old mesh and all its children
            if (currentMesh) {
                if (currentMesh.parent) {
                    currentMesh.parent.dispose();
                } else {
                    currentMesh.dispose();
                }
                currentMesh = null;
            }
            if (debugCylinder) {
                debugCylinder.dispose();
                debugCylinder = null;
            }

            try {
                console.log(`Attempting to load: /assets/nature/glTF/${asset.name}`);
                const result = await SceneLoader.ImportMeshAsync(
                    '',
                    '/assets/nature/glTF/',
                    asset.name,
                    scene
                );

                console.log(`Loaded ${result.meshes.length} meshes for ${asset.name}`);
                if (result.meshes.length > 0) {
                    const rootMesh = result.meshes[0];
                    rootMesh.position = Vector3.Zero();

                    // Add shadows to all meshes
                    result.meshes.forEach(mesh => {
                        if (mesh.getTotalVertices() > 0) {
                            shadowGenerator.addShadowCaster(mesh);
                        }
                    });

                    // Get hierarchy bounds for proper positioning
                    const bounds = rootMesh.getHierarchyBoundingVectors();
                    const min = bounds.min;
                    const max = bounds.max;

                    // Position so the lowest point is on the ground
                    rootMesh.position.y = -min.y;

                    // Store reference to root mesh
                    currentMesh = rootMesh;

                    // Update camera to frame the object nicely
                    const size = max.subtract(min);
                    const maxDim = Math.max(size.x, size.y, size.z);
                    camera.radius = maxDim * 3;
                    camera.target = new Vector3(0, size.y / 2, 0);

                    // Create debug visualization
                    updateDebugVisualization();

                    // Update controls for new asset
                    generateControls();

                    document.getElementById('currentAsset').textContent = `üì¶ ${asset.displayName} (${currentAssetIndex + 1}/${assets.length})`;
                    console.log(`Loaded ${asset.displayName} - Bounds: ${size.x.toFixed(2)} x ${size.y.toFixed(2)} x ${size.z.toFixed(2)}`);
                }
            } catch (error) {
                console.error('Failed to load asset:', error);
                document.getElementById('currentAsset').textContent = `‚ùå Failed: ${asset.displayName} - ${error.message}`;
            }
        };

        // Update debug visualization
        function updateDebugVisualization() {
            if (debugCylinder) {
                debugCylinder.dispose();
                debugCylinder = null;
            }

            if (!currentMesh) return;

            const asset = assets[currentAssetIndex];
            const settings = collisionSettings[asset.name];

            if (!settings.enabled) return;

            // Create cylinder with the specified dimensions
            debugCylinder = MeshBuilder.CreateCylinder(
                'debugCylinder',
                {
                    height: settings.height,
                    diameter: settings.radius * 2,
                    tessellation: 24
                },
                scene
            );

            // Position cylinder at the origin with Y offset
            debugCylinder.position.x = 0;
            debugCylinder.position.z = 0;
            debugCylinder.position.y = settings.height / 2 + settings.offsetY;

            // Material based on asset type
            const mat = new StandardMaterial('debugMat', scene);
            mat.wireframe = true;

            // Color coding by type
            if (asset.type === 'tree') {
                mat.emissiveColor = new Color3(1, 0, 0); // Red for trees
            } else if (asset.type === 'rock') {
                mat.emissiveColor = new Color3(0, 0.5, 1); // Blue for rocks
            } else if (asset.type === 'bush') {
                mat.emissiveColor = new Color3(0, 1, 0); // Green for bushes
            } else {
                mat.emissiveColor = new Color3(1, 1, 0); // Yellow for others
            }

            mat.alpha = 0.7;
            debugCylinder.material = mat;

            debugCylinder.isPickable = false;
            debugCylinder.checkCollisions = false;
        }

        // Navigation functions
        window.previousAsset = function() {
            const newIndex = currentAssetIndex - 1;
            if (newIndex >= 0) {
                loadAsset(newIndex);
            }
        };

        window.nextAsset = function() {
            const newIndex = currentAssetIndex + 1;
            if (newIndex < assets.length) {
                loadAsset(newIndex);
            }
        };

        // Auto-fit collision to mesh bounds
        window.autoFitCollision = function() {
            if (!currentMesh) return;

            const asset = assets[currentAssetIndex];
            const bounds = currentMesh.getHierarchyBoundingVectors();
            const size = bounds.max.subtract(bounds.min);

            // Calculate appropriate collision cylinder
            // Use the average of X and Z for radius (assuming roughly circular footprint)
            const radius = (size.x + size.z) / 4; // Divide by 4 because we want radius, not diameter

            // For height, use a fraction of the model height depending on type
            let heightMultiplier = 0.5; // Default
            if (asset.type === 'tree') {
                heightMultiplier = 0.3; // Trees: just the trunk
            } else if (asset.type === 'rock') {
                heightMultiplier = 0.8; // Rocks: most of the height
            } else if (asset.type === 'bush' || asset.type === 'plant') {
                heightMultiplier = 0.5; // Bushes/plants: middle ground
            }

            const height = size.y * heightMultiplier;

            // Update settings
            collisionSettings[asset.name].radius = Math.max(0.1, radius);
            collisionSettings[asset.name].height = Math.max(0.1, height);
            collisionSettings[asset.name].offsetY = 0;

            // Update UI
            const radiusInput = document.getElementById(`${asset.name}-radius`);
            const heightInput = document.getElementById(`${asset.name}-height`);
            const offsetInput = document.getElementById(`${asset.name}-offsetY`);

            if (radiusInput) {
                radiusInput.value = collisionSettings[asset.name].radius;
                document.getElementById(`${asset.name}-radius-value`).textContent =
                    collisionSettings[asset.name].radius.toFixed(1);
            }
            if (heightInput) {
                heightInput.value = collisionSettings[asset.name].height;
                document.getElementById(`${asset.name}-height-value`).textContent =
                    collisionSettings[asset.name].height.toFixed(1);
            }
            if (offsetInput) {
                offsetInput.value = 0;
                document.getElementById(`${asset.name}-offsetY-value`).textContent = '0.0';
            }

            updateDebugVisualization();
        };

        // Export settings
        window.exportSettings = function() {
            const output = document.getElementById('output');
            const json = JSON.stringify(collisionSettings, null, 2);
            output.innerHTML = `<pre>${json}</pre>`;
            output.classList.add('show');
        };

        // Copy to clipboard
        window.copyToClipboard = function() {
            const json = JSON.stringify(collisionSettings, null, 2);
            navigator.clipboard.writeText(json).then(() => {
                alert('‚úÖ Collision settings copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('‚ùå Failed to copy to clipboard');
            });
        };

        // Reset current asset
        window.resetCurrent = function() {
            const asset = assets[currentAssetIndex];
            collisionSettings[asset.name] = { ...defaultSettings };

            // Update UI controls for current asset
            const radiusInput = document.getElementById(`${asset.name}-radius`);
            const heightInput = document.getElementById(`${asset.name}-height`);
            const offsetInput = document.getElementById(`${asset.name}-offsetY`);
            const enabledInput = document.getElementById(`${asset.name}-enabled`);

            if (radiusInput) {
                radiusInput.value = defaultSettings.radius;
                document.getElementById(`${asset.name}-radius-value`).textContent =
                    defaultSettings.radius.toFixed(1);
            }
            if (heightInput) {
                heightInput.value = defaultSettings.height;
                document.getElementById(`${asset.name}-height-value`).textContent =
                    defaultSettings.height.toFixed(1);
            }
            if (offsetInput) {
                offsetInput.value = defaultSettings.offsetY;
                document.getElementById(`${asset.name}-offsetY-value`).textContent =
                    defaultSettings.offsetY.toFixed(1);
            }
            if (enabledInput) {
                enabledInput.checked = defaultSettings.enabled;
            }

            updateDebugVisualization();

            const output = document.getElementById('output');
            output.classList.remove('show');
        };

        // Keyboard shortcuts
        window.addEventListener('keydown', (event) => {
            // Don't interfere if user is typing in an input
            if (event.target.tagName === 'INPUT') return;

            switch(event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    previousAsset();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    nextAsset();
                    break;
                case 'a':
                    event.preventDefault();
                    autoFitCollision();
                    break;
                case 'r':
                    event.preventDefault();
                    resetCurrent();
                    break;
                case 'e':
                    event.preventDefault();
                    exportSettings();
                    break;
                case 'c':
                    event.preventDefault();
                    copyToClipboard();
                    break;
            }
        });

        // Initialize
        console.log('Initializing collision editor...');
        console.log('Total assets:', assets.length);
        generateControls();
        console.log('Loading first asset...');
        loadAsset(0);

        // Render loop
        engine.runRenderLoop(() => {
            scene.render();
        });

        // Handle resize
        window.addEventListener('resize', () => {
            engine.resize();
        });
    </script>
</body>
</html>
